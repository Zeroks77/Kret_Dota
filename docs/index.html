<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kret's EU Dota League — Stats</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Auto-redirect to the latest stats overviews for Kret's EU Dota League.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<meta http-equiv="refresh" content="3; url=https://zeroks77.github.io/Kret_Dota/">
<style>
:root{
  --bg:#0b1020; --card:#121832; --muted:#9aa3b2; --text:#eef1f7; --accent:#6da6ff;
  --border:rgba(255,255,255,.12); --glow:0 20px 60px rgba(0,0,0,.4);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; display:grid; place-items:center; background:
  radial-gradient(1200px 600px at 10% -10%, #172045, transparent 60%), var(--bg);
  color:var(--text); font-family:Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
}
.card{
  width:min(720px, 92vw); padding:28px; border-radius:20px;
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border); box-shadow:var(--glow);
}
.header{display:flex; align-items:center; gap:16px; margin-bottom:14px}
.logo{
  width:56px;height:56px;border-radius:12px;flex:0 0 auto;
  background:linear-gradient(135deg,#6da6ff 0%,#a0c2ff 100%); display:grid; place-items:center;
  color:#0b1020; font-weight:800; font-size:22px; letter-spacing:.5px;
}
h1{font-size:26px; margin:0}
.sub{color:var(--muted); font-size:14px; margin-top:4px}
.row{display:flex; gap:16px; align-items:center; margin-top:18px; flex-wrap:wrap}
.btn{
  appearance:none; border:1px solid var(--border); background:#0e1533; color:var(--text);
  padding:10px 14px; border-radius:12px; font-weight:600; cursor:pointer; text-decoration:none;
}
.btn.primary{background:#17306b;border-color:rgba(109,166,255,.5)}
.btn:hover{filter:brightness(1.08)}
.note{color:var(--muted); font-size:12px; margin-top:10px}
.spinner{
  width:22px; height:22px; border-radius:50%; border:3px solid rgba(255,255,255,.25);
  border-top-color:var(--accent); animation:spin 0.9s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg) } }
.small{font-size:12px; color:var(--muted)}
</style>
<script>
(function(){
  // Hard target for your GitHub Pages (docs/ as source)
  var target = "https://zeroks77.github.io/Kret_Dota/";
  // If running locally (e.g., file:// or localhost), try relative path
  if (location.protocol === "file:" || /localhost|127\.0\.0\.1/.test(location.host)) {
    target = "./docs/index.html";
  }
  // Try a fast redirect
  setTimeout(function(){ window.location.replace(target); }, 1200);
})();
</script>
</head>
<body>
  <main class="card" role="main">
    <div class="header">
      <div class="logo">KD</div>
      <div>
        <h1>Kret's EU Dota League — Stats</h1>
        <div class="sub">Forwarding you to the live overviews (reports) on GitHub Pages.</div>
      </div>
    </div>

    <div class="row">
      <div class="spinner" aria-hidden="true"></div>
      <div>Redirecting…</div>
      <a class="btn primary" href="https://zeroks77.github.io/Kret_Dota/">Open reports now</a>
      <a class="btn" href="https://github.com/Zeroks77/Kret_Dota">Open repository</a>
    </div>

    <div class="note">
      If nothing happens, click “Open reports now”.  
      <div class="small">Tip: In your repository settings, set GitHub Pages Source to <strong>main</strong>, Folder <strong>/docs</strong>.</div>
    </div>
  </main>
</body>
</html>
