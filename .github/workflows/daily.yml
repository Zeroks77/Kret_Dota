name: Daily data fetch (OpenDota cache)

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch OpenDota data (constants + matches)
        shell: pwsh
        run: |
          ./scripts/fetch_opendota_data.ps1
      - name: Commit and push
        if: ${{ success() }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -- data/cache/OpenDota/constants/*.json || true
          git add -- data/cache/OpenDota/matches/*.json || true
          git add -- data/heroes.json || true
          git commit -m "chore(ci): daily OpenDota fetch" || echo "no changes"
          git push
