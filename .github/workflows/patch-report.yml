name: Manual patch report wrapper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-patch:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate patch wrapper and update index
        shell: pwsh
        run: |
          ./scripts/create_dynamic_reports.ps1 -GeneratePatch
      - name: Commit and push
        if: ${{ success() }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -- docs/
          git commit -m "chore(ci): patch wrapper"
          git push
